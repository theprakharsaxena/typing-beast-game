<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typing Beast</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-danger text-white">
    <div class="bg-dark mb-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 dropdown dropright mt-4 pt-2">
                    <button type="button" class="btn btn-primary dropdown-toggle float-left" data-toggle="dropdown">
                        Choose Level
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="easy">Easy</a>
                        <a class="dropdown-item" id="medium">Medium</a>
                        <a class="dropdown-item" id="hard">Hard</a>
                    </div>
                </div>

                <div class=" col-sm-4 text-center pt-2">
                    <h2 class="heading">Typing Beast</h2>
                    <p class="lead">
                        Type The Given Word Within
                        <span class="text-success font-weight-bold" id="seconds"></span> Seconds
                    </p>
                </div>
                <div class="col-sm-4 mt-4 pt-2 pl-5">
                    <button type="button" class="btn btn-primary float-right">Your Level: <span
                            id="level">none</span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <!-- word -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-2 mb-5" id="current-word">Start Game!!!</h1>
                <input type="text" class="form-control form-control-lg" placeholder="Start tping..." id="word-input"
                    autofocus> <!-- Search Bar -->
                <!-- time and score columns -->
                <div class="row mt-2">
                    <div class="col-md-4">
                        <h3>
                            <button type="button" class="btn btn-dark btn-sm p-3" disabled>Time: <span
                                    id="time">0</span></button>
                        </h3>
                    </div>
                    <div class="col-md-4">
                        <button id="game-start" class="btn btn-success btn-sm p-3"><i class="fa fa-gamepad"></i>
                            Start Game
                        </button>
                    </div>
                    <div class="col-md-4">
                        <h3>
                            <button type="button" class="btn btn-dark btn-sm p-3" disabled>Score: <span
                                    id="score">0</span></button>
                        </h3>
                    </div>
                </div>
                <!-- instruction -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-dark">
                            <h5>Instructions</h5>
                            <p>To start the choose level first, Type each word in the given amount of seconds to score.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
